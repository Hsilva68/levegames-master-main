<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/cadastro-produto.js"></script>
    <title>Leve Games! Lista de Produtos</title>
    <style>
      /* Show navbar not fixed to the top */
      /*
      body {
          min-height: 75rem;
      }
      */
      /* sticky footer css */
      main > .container {
        padding: 60px 15px 0;
      }
      .footer {
        background-color: #f5f5f5;
      }
      .footer > .container {
        padding-right: 15px;
        padding-left: 15px;
      }
      code {
        font-size: 80%;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
        .container {
          grid-template-columns: auto;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Leve Games!</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">PS4 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">XBOX ONE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SWITCH</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SWITCH</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PS3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">XBOX 360</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">3DS</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar por jogo" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <main>
      <div class="container">

        <h1 class="display-4" style="margin-top: 3rem; margin-bottom: 2rem">Detalhes do Produto</h1>
        <div class="row">
          <div class="col" style="width: 200px; height: 500px">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"  style="height: 450px !important; width: 450px !important;">
              <div class="carousel-inner" >

                <div th:each="imagem, iterstat : ${listaImagens}" th:class="${iterstat.index}== 0  ? 'carousel-item active':'carousel-item'">
                  <img th:src="${imagem.url_imagem}" class="d-block w-100" style="width: auto; height: 500px;"alt="Imagem do jogo">

                </div>

              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

          </div>
          <div class="col">
            <p class="font-weight-bold" th:text="${produto.nome}"></p>
            <p class="font-weight-ligth" th:text="'R$ ' + ${produto.preco}"></p>
            <button class="btn btn-info btn-sm">Comprar</button>
          </div>
        </div>
        <div class="row" style="margin-top: 2rem">
          <p class="font-weight-ligth" th:text="${produto.descricao_curta}"></p>

        </div>
        <div class="row" style="margin-top: 1rem">
          <p class="font-weight-ligth" th:text="${produto.descricao_detalhada}"></p>

        </div>
        
        <div class="form-group" style="margin-top: 2rem">
            <ul class="list-group-flush" id="lista-pr" th:if="${#lists.isEmpty(listaPerguntasRespostas)}"></ul>
            <ul class="list-group-flush" id="lista-pr" style="padding-left: 0px" th:each="perguntaResposta: ${listaPerguntasRespostas}">
              <li class="list-group-item d-flex justify-content-between align-items-center" style="padding-left: 0px">
                <div>
                  <p class="font-weight-normal" name="pergunta" th:text="'Pergunta: ' + ${perguntaResposta.pergunta}">Pergunta: Esse produto vem com todas as dlcs?</p>
                  <p class="font-weight-light" name="resposta" th:text="'Resposta: ' + ${perguntaResposta.resposta}">Resposta: Não. É apenas o jogo base.</p>
                </div>
              </li>

            </ul>

          </div>


      </div>




    </main>

<footer class="footer mt-auto py-3" style="position: relative;left: 0;bottom: 0;width: 100%;text-align: center;">
      <div class="container">
        <a class="navbar-brand navbar-light" href="#">Leve Games!</a><br/>
        <span class="text-muted">© 2020 Leve Games! Todos os direitos reservados.</span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
